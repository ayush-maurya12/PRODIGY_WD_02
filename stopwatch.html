<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="stopwatch.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="cantainer">
     <div class="box">
        <div id="showtime">00:00:00:00</div>
        <div class="btn">
            <button id="pause" onclick="stop()"><img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3258682/pause-outline-icon-md.png" alt="" height="50px" width="50px"></button>
            <button id="start" onclick="sTimer()"><img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3263160/not-started-icon-md.png" alt="" height="50px" width="50px"></button>
            <button id="reset" onclick="reset()"><img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3236953/power-cycle-icon-md.png" alt="" height="50px" width=50px></button>
        </div>
     </div>
</div>
    <script src="stopwatch.js"></script>
</body>
</html>
